<ion-view hide-nav-bar=true title="Receivers" class="votally-back-cream">
  <ion-content>
    <!-- Title Bar -->
    <div class="votally-title-bar">
      <div class="votally-title-name">
        <span>Send To</span>
      </div>
    </div>
      <ion-list class="receivers-list">
        <ion-item ng-repeat="receiver in allReceivers"
                  ng-class="{selected: isSelected(receiver)}"
                  ng-click="select(receiver)">
            {{receiver.username}}
        </ion-item>
      </ion-list>
  </ion-content>
  <!-- Footer which contains a button to make the final send -->
  <div class="bar votally-footer votally-back-cream">
      <div class="footer-left">
        <button class="button button-assertive cancel" ng-click="cancelSend()">
          Cancel
        </button>
      </div>
      <div class="footer-center">
      </div>
      <div class="footer-right">
        <button class="button button-dark send" ng-click="setReceivers()">
          Send
        </button>
      </div>
    </div>
</ion-view>
