        <ion-content on-swipe-left="swiping('left')" class="votally-back-cream">

          <button class="button button-clear icon ion-person-add" menu-toggle="left" style="float: right; display: inline;" ng-click="routeToAddFriend()">

          <div class="sender-name"><span>My Friends</span></div>



          <div class="friend-search">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search Friends" ng-model="friendSearch">
            </label>
          </div>
          
          <ion-list>
            <ion-item ng-repeat="friend in allFriends | filter: friendSearch">
                {{friend.username}}
            </ion-item>
          </ion-list>

          is swipable to bring to bring to pending(swiperight) and results(swipeleft) -->

    <!-- Left menu -->
    <ion-side-menu side="left" ng-controller="SettingsController">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Settings</h1>
      </ion-header-bar>
      <ion-content scroll=false>
        <ion-list>
          <ion-item class="item" ng-repeat="setting in Settings"
                    ng-click="setting.hovers && setting.action()"
                    ng-class="{settings: setting.isDivider, highlight: setting.hovers && hover}"
                    
                    ng-mouseenter="hover = true"
                    ng-mouseleave="hover = false">
              {{setting.title}}
          </ion-item>
        </ion-list>
      </ion-content>
        <ion-footer-bar class="bar-dark">
        </ion-footer-bar>
    </ion-side-menu>
