  <ion-content class="votally-back-cream">
    <button class="button button-clear icon ion-ios7-undo" style="float: left; display: inline;" ng-click="routeToHome()">
    </button>
    <div class="sender-name"><span>Results</span></div>
   
    <div class="polaroid_box">
      <ul class="polaroids">
        <li class="polaroids row" ng-repeat="result in results">
          <div class="polaroidframe">
            <a class="col" title="{{result.topic}}">
              <img style="height:auto; width:auto; max-width:100%; max-height:50%;" ng-src="{{result.data}}" alt="{{result.topic}}">
            </a>
          </div>

          <div class="yesnocontainer">

            <div class="yesnobargraph">
              <div id="yaxis">
                <div id="apps">
                  <p>Yes</p>
                  <p>No</p>
                </div>
                
                <div class="grid">
                  <div class="{{result.yesbarclass}}"><div class="inner votally-back-green"></div></div>
                  <div class="{{result.nobarclass}}"><div class="inner votally-back-red"></div></div>

                  <div id="scale">
                    <p class="zero">0%</p>
                    <p class="two">50%</p>
                    <p class="four">100%</p>
                  </div>
                </div>
              </div>
            </div>

          <div class="yesnostamp">
              <div class="stamp">
                <img style="height:auto; width:auto; max-width: 100%" ng-src="{{result.stamp}}" alt="{{result.topic}}">
              </div>
            </div>
            
          </div>


        </li>
      </ul>
    </div>

              
  </ion-content>
</ion-view>
